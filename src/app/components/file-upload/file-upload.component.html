<label>
  <input type="file" (change)="selectFile($event)" />
</label>
<button [disabled]="!selectedFiles" (click)="upload()">
  Upload
</button>



<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
  
  
  <input type="file" class="custom-file-input" (change)="selectFile($event)">

  <button class="button-orange" [disabled]="!selectedFiles" (click)="upload()">
    Upload
  </button>



  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop a File</p>
</div>
