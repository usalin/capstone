<app-header></app-header>

<div class="product-header">
   <h3>Add New Product</h3>
</div>

<div class="product-container">

<div class="form-container" [formGroup]="addProductForm">  
   <div class="input-container">
      <label>Product Name</label>
      <input data-cy-id="productNameInput" formControlName="productName" placeholder="Product Name" autocomplete="off">
      <div class="error" *ngIf="getProductNameRequiredError()">Product name is required.</div>

   </div>
   <div class="input-container">
      <label>Description</label>
      <input data-cy-id="shortDescriptionInput" formControlName="shortDescription" placeholder="Short Description" autocomplete="off">
      <div class="error" *ngIf="getShortDescriptionRequiredError()">Short description is required.</div>

   </div>
   <div class="input-container">
      <label>Long Description</label>
      <input data-cy-id="longDescriptionInput" formControlName="longDescription" placeholder="Long Description" autocomplete="off">
   </div>
   <div class="input-container">
      <label>Category</label>
      <mat-form-field appearance="standard">
         <mat-select formControlName="category">
           <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
         </mat-select>
       </mat-form-field>
       <div class="error" *ngIf="getCategoryRequiredError()">Category is required.</div>
   </div>

   <div class="input-container">
      <label> Add an Image</label>
      <app-file-upload></app-file-upload>
   </div>

   <div class="input-container">

      <label> Price</label>
      <input data-cy-id="priceInput" formControlName="price" placeholder="price" autocomplete="off">
      <div class="error" *ngIf="getPriceRequiredError()">Price is required.</div>

   </div>



 <div class="button-container"> 
     <button class="button-orange large" (click)="continue()">Continue</button>      
 </div>
</div>

</div>
