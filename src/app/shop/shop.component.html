<app-header></app-header>

<div class="toggle-container">

<mat-button-toggle-group [value]="">
   <mat-button-toggle (change)="toggleChange($event.value)" value="card" class="mainTollbar-button">
     <mat-icon matTooltip="List View" >list</mat-icon>
   </mat-button-toggle>
   <mat-button-toggle (change)="toggleChange($event.value)"  value="table" class="mainTollbar-button">
     <mat-icon matTooltip="Table View">table_view</mat-icon>
   </mat-button-toggle>
 </mat-button-toggle-group>

</div>



<div class="shop-main-container">

   <div class="shop-container">

      <!-- STATIC FLAGSHIP PRODUCT  -->
      <app-flagship-product></app-flagship-product>

      <!-- PRODUCT CARD CASE : DEFAULT -->
      <ng-container *ngIf="userPreference !== 'table'">

          <app-product-card-list 
          [products]="products$ | async">
         </app-product-card-list>

      </ng-container>

      <!-- TABLE VIEW CASE -->
      <ng-container *ngIf="userPreference === 'table'">
         <app-user-table [products$]="products$">

         </app-user-table>
      </ng-container>

      <ng-container class="skeleton-container" *ngIf="!(products$ | async)">
         <app-default-skeleton-loader></app-default-skeleton-loader>
      </ng-container>

   </div>
</div>

<app-footer></app-footer>
