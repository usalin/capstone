<div class="adv-search-list-container">
   <div *ngFor="let product of products" class="product-list-item-container">

      <div class="adv-search-photo-container">
         <img [src]="product.imageUrl">
      </div>

      <div class="info-container">

         <div class="title-container">
            <h4>{{product.productName}}</h4>
         </div>

         <div class="price-container">
            <p class="overline">Â£{{product.price | number}}</p>
         </div>
         <div class="description-container">
            <p class="body">{{product.shortDescription}}.</p>
         </div>
         <div class="button-container">
            <button [routerLink]="['/shop/products', product.id]" class="button-orange">See Product</button>
         </div>
      </div>
   </div>

   <ng-container *ngIf="products">
      <div *ngIf="!products?.length && products" class="no-results-container">
         <h6>No results found for the search criteria.</h6>

         <img src="../../../assets/icons/searchResult.png" alt="searchResult" />
         <p class="body">Please try a different search.</p>
      </div>

   </ng-container>

</div>
