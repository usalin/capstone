
   <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>



<table mat-table [dataSource]="dataSource" matSort>

   <ng-container matColumnDef="shortDescription">
     <th mat-header-cell *matHeaderCellDef> Description </th>
     <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
   </ng-container>
 
   <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th> 
     <td mat-cell *matCellDef="let element"> {{element.productName }} </td>
   </ng-container>
   <ng-container matColumnDef="category">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
     <td mat-cell *matCellDef="let element"> {{element.category}} </td>
   </ng-container>
 
   <ng-container matColumnDef="imageUrl"> 
     <th mat-header-cell *matHeaderCellDef> Image </th>
     <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl"> </td>
   </ng-container>
 
   <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>  Price </th>
     <td mat-cell *matCellDef="let element"> {{element.price}} </td>
   </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button class="add-icon" (click)="addProduct()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button class="edit-icon" (click)="editProduct(element.id)">
            <mat-icon aria-label="Edit">edit</mat-icon>
           </button>
           <button mat-icon-button class="delete-icon" (click)="deleteProduct(element.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
         </td>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
