

<table mat-table [dataSource]="dataSource" matSort *ngIf="products$ | async">

   <ng-container matColumnDef="shortDescription">
     <th mat-header-cell *matHeaderCellDef> Description </th>
     <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
   </ng-container>
 
   <ng-container matColumnDef="productName">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th> 
     <td mat-cell *matCellDef="let element"> {{element.productName }} </td>
   </ng-container>
   <ng-container matColumnDef="category">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
     <td mat-cell *matCellDef="let element"> {{element.category}} </td>
   </ng-container>
 
   <ng-container matColumnDef="imageUrl"> 
     <th mat-header-cell *matHeaderCellDef> Image </th>
     <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl"> </td>
   </ng-container>
 
   <ng-container matColumnDef="price">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>  Price </th>
     <td mat-cell *matCellDef="let element"> {{element.price | currency: 'GBP'}} </td>
   </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button class="details-icon" (click)="viewProduct(element.id)">
            <mat-icon aria-label="View">details</mat-icon>
           </button>
        </td>
      </ng-container>

 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
