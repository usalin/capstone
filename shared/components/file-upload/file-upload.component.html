
<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">
  
  <div class="selection-container">
    <input type="file" class="custom-file-input" (change)="selectFile($event)">

    <button class="button-purple" [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
  </div>

  <h3>Drag and Drop a File</h3>
</div>
